<script type="text/html" id = "tpl-file-list">
    {{each filelist as value i}}
    <li class="file-item g-fl" data-filename={{value.name}}>
        {{if value.ext == 'zip' || value.ext == 'rar'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-zip"></use>
            </svg>
        </div>
        {{else if value.ext == 'pdf'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-pdf"></use>
            </svg>
        </div>
        {{else if value.ext == 'png' || value.ext == 'jpg' || value.ext == 'jpeg' || value.ext == 'bmp' || value.ext == 'gif' || value.ext == 'pcx'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-file-png"></use>
            </svg>
        </div>
        {{else if value.ext == 'pptx' || value.ext == 'ppt'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-PPT"></use>
            </svg>
        </div>
        {{else if value.ext == 'doc' || value.ext == 'docx'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-Word"></use>
            </svg>
        </div>
        {{else if value.ext == 'js'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-js"></use>
            </svg>
        </div>
        {{else if value.ext == 'css'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-css"></use>
            </svg>
        </div>
        {{else if value.ext == 'html'}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-html"></use>
            </svg>
        </div>
        {{else}}
        <i class="iconfont icon-close"></i>
        <div class="icon-wrapper" data-filename="{{value.name}}">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-svg-file"></use>
            </svg>
        </div>
        {{/if}}
        <span class="txt">{{value.name}}</span>
    </li>
    {{/each}}
</script>
<!-- for PC -->
<script type="text/html" id = "tpl-nav">
    {{each notes as value i}}
    <li class="note-item" data-index="{{i}}">
        <a href="/notes/notelist.html?folderId={{value.noteId}}">{{value.title}}</a>
    </li>
    {{/each}}
</script>
<!-- for small device -->
<script type="text/html" id = "tpl-nav-small">
    {{each notes as value i}}
    <li data-index="{{i}}" data-url="/notes/notelist.html?folderId={{value.noteId}}">
        <a>{{value.title}}</a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl-box-wrapper">
    <div class="box-wrapper">
    {{each notes as v k}}
        <div class="box" data-index={{k}}>
            <div class="sec-wrapper g-fl">
                {{each v.notes as value i}}
                <section class="g-fl col-4">
                    <h4><a href="/notes/notelist.html?folderId={{v.noteId}}#{{value.noteId}}">{{value.title}}</a></h4>
                    {{each value.notes as v1 i1}}
                        <a href="/notes/notedetail.html?fileId={{v1.noteId}}">{{v1.title}}</a>
                    {{/each}}
                    <!--如果一列达到上限11个 -->
                    {{if value.notes.length == 11}}
                    <a class="more" href="/notes/notelist.html?folderId={{v.noteId}}#{{value.noteId}}">查看更多 >></a>
                    {{/if}}
                </section>
                {{/each}}
            </div>
            <div class="more-col g-fl">
                <a href="/notes/notelist.html?folderId={{v.noteId}}">
                更多分类</a>
            </div>
        </div>
    {{/each}}
    </div>
</script>
<script src="/assets/minjs/header.min.js"></script>

<script src="/assets/minjs/drive.min.js"></script>
